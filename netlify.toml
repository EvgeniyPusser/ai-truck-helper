# frontend/netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

# Проксируем все запросы /api/* на Render backend
[[redirects]]
  from = "/api/*"
  to = "https://ai-truck-helper.onrender.com/api/:splat"
  status = 200
  force = true

# Для React Router (SPA fallback)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

